name=PropertiesConfig
property.filename = logs
appenders = console, file

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = HTMLLayout
appender.console.layout.pattern = [%-7level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName=${filename}/logs.log
appender.file.layout.type=HTMLLayout
appender.file.layout.pattern=[%-7level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

rootLogger.level = off
rootLogger.appenderRefs = stdout,logfile 
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.logfile.ref=LOGFILE